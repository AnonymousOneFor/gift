<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motivational Gift Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .book {
      width: 120px;
      height: 160px;
      background: #fff8dc;
      border: 2px solid #e3c77c;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #333;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
      margin-bottom: 20px;
    }

    .book:hover {
      transform: scale(1.1);
    }

    .message { 
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 10px;
    }

    .message-container {
      background-image: url('paper-background.png');
      background-color: rgba(255, 255, 255, 0.45);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      padding: 35px 30px; 
      display: none;
      animation: fadeIn 1.2s ease forwards;
      position: relative;
      max-width: 600px; 
      margin: 0 auto;
      color: #333; 
      border-radius: 10px; 
      box-shadow: 0 3px 12px rgba(0,0,0,0.15), 
                  0 0 15px 4px rgba(255, 255, 224, 0.55), 
                  0 0 25px 8px rgba(255, 255, 255, 0.45); 
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 { font-size: 2rem; margin-bottom: 1rem; }
    p { font-size: 1rem; max-width: 90%; margin: 0 ; line-height: 1.6; }

    button {
      background-color: #ffcc00;
      border: none;
      padding: 0.6rem 1.2rem; 
      font-size: 0.9rem; 
      color: #333;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-color: #ffd633; transform: scale(1.05); }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: shooting 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes shooting {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(-500px, 500px) scale(0.5); opacity: 0; }
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
    }
    .popup-content img {
      max-width: 100%;
      border-radius: 10px;
    }
    .close-btn {
      margin-top: 15px;
      padding: 8px 16px;
      background: #eb5757;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .close-btn:hover { background: #c0392b; }

    @media (max-width: 768px) {
      .book { width: 100px; height: 130px; font-size: 1rem; }
      .message-container { max-width: 90%; padding: 20px 15px; }
      h1 { font-size: 1.4rem; margin-bottom: 0.8rem; }
      p { font-size: 0.8rem; line-height: 1.5; margin-bottom: 1.5rem; }
      button { padding: 0.4rem 0.8rem; font-size: 0.75rem; }
    }

    pre {
  font-family: monospace;
  font-size: 1rem;
  margin: 0;      /* biar rapat tanpa jarak */
  color: white;   /* sesuai tema gelapmu */
  }

    .predua {
  font-family: monospace;
  font-size: 1rem;
  margin: 0;      /* biar rapat tanpa jarak */
  color: rgb(36, 4, 4);   /* sesuai tema gelapmu */
  }

.popup-text {
  text-align: center;
  margin-top: 10px;
  font-size: 1.5rem;        /* lebih besar */
  font-family: "Courier New", monospace; /* ganti dengan font yang kamu suka */
  font-weight: bold;        /* biar tebal */
  color: #140202;              /* biar kontras di background gelap */
}



  </style>
</head>
<body>
  <div class="book" onclick="openBook()">üìñ Open Book</div>

  <div class="message-container" id="messageContainer">
    <div class="message">
      <h1>Coba liat, Ini caca ‚¨áÔ∏è </h1>
      <pre>
  (\_____/)
  (  ‚Ä¢ ‚Ä¢  )
    (   (oo)   )
    (    --    )
    /(        )\
  (  |      |  )
    ^^        ^^
    ~~~~~~
        <pre class="predua">
  Tapi kayanya kurang jelas deh, 
  coba klik tombolnya biar lebih 
          jelas
        </pre>
      </pre>
      <button id="showImage">Coba Pencet</button>
    </div>
  </div>

  <!-- Popup -->
<!-- POPUP -->
<!-- POPUP -->
<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close" id="closePopup">&times;</span>
    <img src="2359.jpg_wh860.jpg" alt="Motivational Gift">
    <p class="popup-text">Ini jelasnya</p>
  </div>
</div>




  <div class="stars" id="stars"></div>

  <script>
    const starsContainer = document.getElementById("stars");
    let numberOfStars = window.innerWidth <= 768 ? 30 : 60;

    for (let i = 0; i < numberOfStars; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.animationDelay = Math.random() * 5 + "s";
      starsContainer.appendChild(star);
    }

    function openBook() {
      document.querySelector('.book').style.display = 'none';
      document.getElementById('messageContainer').style.display = 'block';
    }

    // Popup logic
    const popup = document.getElementById('popup');
    const showBtn = document.getElementById('showImage');
    const closeBtn = document.getElementById('closePopup');

    showBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
